<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kolbie Livingston</title>
</head>
<body>
    
    <!-- Start Navigation -->
    <header role="banner" class="container">
        <div class="row nav mt-3">
            <div class="col-6 col-lg-3 doubleBorder">
                <p class="doubleBorderInner bg-white text-dark m-0 home">
                    Home 
                    <img class="img-fluid" src="./images/home-icon.png" alt="">
                </p>
            </div>
            <div class="col-6 col-lg-6 doubleBorder d-inline-flex projectsCol">
                <div class="col-5 test">
                    <p class="doubleBorderInnerMid m-0">
                        Projects
                        <span class="badge rounded-pill text-bg-warning px-3">Web Dev</span>
                    </p>
                </div>
                <div class="col-7 test">
                    <p class="doubleBorderInnerMid m-0">
                        Projects
                        <span class="badge rounded-pill text-bg-danger px-3">Cybersecurity</span>
                    </p>
                </div>
            </div>

            <div class="col-6 col-lg-3 doubleBorder">
                <p class="doubleBorderInner bg-black text-light m-0 info">
                    Info
                    <img class="infoIcons" src="./images/email-icon.png" alt="email icon">
                    <img class="infoIcons" src="./images/github-icon.png" alt="github icon">
                    <img class="infoIcons" src="./images/download-icon.png" alt="download icon">
                </p>
            </div>
        </div>
    </header>

    <main role="main">

        <section class="container">
            <div class="row hero">
                <div class="col-5 heroOne">
                    <p>
                        I'm Kolbie
                    </p>
                </div>
                <div class="col-4">

                </div>
                <div class="col-3">

                </div>
            </div>

        </section>

    </main>
        
</body>
</html>
